<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Excuse Bot</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="../firebase.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <header class="bg-white shadow p-4">
    <div class="max-w-4xl mx-auto flex justify-between items-center">
      <h1 class="text-lg font-semibold">AI Excuse Bot</h1>
      <a href="dashboard.html" class="text-sm text-blue-600">Back to Dashboard</a>
    </div>
  </header>
  <main class="max-w-4xl mx-auto p-6">
    <div class="bg-white rounded-xl p-6 shadow">
      <p class="text-slate-600">Generate a short believable excuse.</p>
      <div class="mt-4">
        <label class="block text-sm font-medium">Class / Subject</label>
        <input id="subject" class="w-full mt-1 p-2 border rounded" placeholder="Calculus">
      </div>
      <div class="mt-4">
        <label class="block text-sm font-medium">Tone</label>
        <select id="tone" class="w-full mt-1 p-2 border rounded">
          <option value="casual">Casual</option>
          <option value="formal">Formal</option>
        </select>
      </div>
      <div class="mt-4 flex gap-3">
        <button id="genOnlineBtn" class="bg-blue-600 text-white px-4 py-2 rounded">Generate AI excuse</button>
        <button id="genLocalBtn" class="border px-4 py-2 rounded">Generate Offline excuse</button>
      </div>
      <div id="result" class="mt-6"></div>
    </div>
  </main>
  <script src="chatbot.js"></script>
</body>
</html>
