<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bunk Bank — Dashboard</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <script src="../firebase.js"></script>
</head>
<body class="bg-slate-50 min-h-screen">
  <header class="bg-white shadow p-4 flex justify-between items-center">
    <div>
      <h1 class="text-xl font-semibold">🏦 Bunk Bank</h1>
      <p class="text-sm text-slate-500">Dashboard</p>
    </div>
    <div id="userArea" class="flex items-center gap-3">
      <img id="userPhoto" class="hidden w-10 h-10 rounded-full object-cover" alt="">
      <div>
        <div id="userName" class="font-medium"></div>
        <div id="userEmail" class="text-xs text-slate-500"></div>
      </div>
      <button id="logoutBtn" class="ml-4 px-3 py-1 rounded bg-red-500 text-white text-sm">Logout</button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6 grid grid-cols-4 gap-6">
    <aside class="col-span-1 bg-white rounded-xl p-4 shadow">
      <h3 class="font-semibold">Menu</h3>
      <nav class="mt-3 flex flex-col gap-2">
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="dashboard">Dashboard</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="add">Add a Bunk</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="withdraw">Remove a Bunk</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="statement">Statement</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="leaderboard">Leaderboard</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="heatmap">Attendance Heatmap</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="chatbot">AI Excuses</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="profile">Profile</button>
        <button class="menuBtn text-left p-2 rounded hover:bg-slate-50" data-tab="settings">Settings</button>
      </nav>
    </aside>

    <section id="tabContent" class="col-span-3 bg-white rounded-xl p-6 shadow min-h-[420px]">
      <h2>Loading...</h2>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
