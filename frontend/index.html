<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bunk Bank â€” Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
 

<!-- Modular approach -->
<script type="module" src="firebase.js"></script>
<script type="module" src="auth.js"></script>


</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <main class="max-w-xl w-full p-6">
    <div class="bg-white rounded-xl shadow-lg p-6 text-center">
      <h1 class="text-3xl font-semibold">ğŸ¦ Bunk Bank</h1>
      <p class="text-slate-600 mt-2">Login or register to continue.</p>

      <form id="authForm" class="mt-6 space-y-4">
        <div>
          <label for="email" class="block text-left text-slate-600 mb-1">Email</label>
          <input id="email" type="email" placeholder="user@email.com" class="w-full p-2 border rounded" autocomplete="username" required>
        </div>
        <div>
          <label for="password" class="block text-left text-slate-600 mb-1">Password</label>
          <input id="password" type="password" placeholder="********" class="w-full p-2 border rounded" autocomplete="current-password" required>
        </div>
        <div class="flex gap-2">
          <button type="button" id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg w-1/2">Login</button>
          <button type="button" id="registerBtn" class="border px-4 py-2 rounded-lg w-1/2">Register</button>
        </div>
      </form>
      <p class="text-xs text-slate-400 mt-4">New users must register first.</p>
    </div>
  </main>
  <script src="auth.js"></script>
</body>
</html>
