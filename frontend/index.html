<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Bunk Bank ‚Äî Home</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <!-- Firebase App (core SDK) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>

<!-- Firebase Authentication -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

<!-- Firebase Firestore -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<!-- Firebase Storage (for proof uploads) -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>


  <script src="firebase.js"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center">
  <main class="max-w-xl w-full p-6">
    <div class="bg-white rounded-xl shadow-lg p-6 text-center">
      <h1 class="text-3xl font-semibold">üè¶ Bunk Bank</h1>
      <p class="text-slate-600 mt-2">Bank your bunks.</p>
      <div class="mt-6">
        <div class="mt-2 flex gap-2 justify-center">
          <input id="email" placeholder="Email" class="p-2 border rounded" value="demo@bunkbank.com">
          <input id="password" placeholder="Password" class="p-2 border rounded" value="demo123" type="password">
        </div>
        <div class="mt-3">
          <button id="loginBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg">Login</button>
          <button id="registerBtn" class="ml-2 border px-4 py-2 rounded-lg">Register</button>
        </div>
      </div>
      
    </div>
  </main>
  <script>
    document.getElementById('loginBtn').addEventListener('click', async ()=> {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try { await firebase.auth().signInWithEmailAndPassword(email, pass); window.location.href = 'dashboard.html'; }
      catch(err){ alert('Login failed: ' + err.message); }

      const demoData = window.__DEMO_DATA__ || {};
      localStorage.setItem('demo_bunks', JSON.stringify(demoData.bunks || []));
      localStorage.setItem('demo_attendance', JSON.stringify(demoData.attendance || []));
      localStorage.setItem('demo_users', JSON.stringify(demoData.users || []));
      window.location.href = 'dashboard.html?demo=true';
    });
    document.getElementById('registerBtn').addEventListener('click', async ()=> {
      const email = document.getElementById('email').value;
      const pass = document.getElementById('password').value;
      try { await firebase.auth().createUserWithEmailAndPassword(email, pass); alert('User created. Now login.'); } catch(err){ alert('Signup failed: ' + err.message); }
    });
  </script>
</body>


</html>
